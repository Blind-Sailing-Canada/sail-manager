# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@4.1
  # # The heroku orb contains a set of prepackaged CircleCI configuration you can utilize to deploy applications to heroku
  # # Orbs reduce the amount of configuration required for common tasks.
  # # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/heroku
  # # NOTE: Environment variables containing the necessary secrets can be setup in the CircleCI UI
  # # See here https://circleci.com/docs/2.0/env-vars/#setting-an-environment-variable-in-a-project
  heroku: circleci/heroku@1.2

jobs:
  build:
    docker:
      - image: cimg/node:14.17.3
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - heroku/install

      - setup_remote_docker:
          version: 19.03.13

      - run: docker --version
  
      # build and push Docker sail-manager-be
      - run: 
          name: Build Docker sail-manager-be image
          command: |
            cd ./api 
            chmod +x ./build-docker.sh 
            docker build -t bsac/sail-manager-be:latest .
      - run:
          name: Push sail-manager-be to DockerHub
          command: |
            echo -n "$DOCKER_PASSWORD" | docker login -u $DOCKER_USER --password-stdin
            docker image push bsac/sail-manager-be:latest
      
      # build and push Docker sail-manager-fe
      - run: 
          name: Build Docker sail-manager-fe image
          command: |
            cp -r ./api ./app/api
            cd ./app
            chmod +x ./build-docker.sh
            docker build -t bsac/sail-manager-fe:latest .
      - run:
          name: Push sail-manager-fe to DockerHub
          command: |
            echo -n "$DOCKER_PASSWORD" | docker login -u $DOCKER_USER --password-stdin
            docker image push bsac/sail-manager-fe:latest

      # HEROKU FLOW
      # # build and push Docker image
