<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>mms</mat-icon>
    </div>
    <mat-card-title
      id="pageTitle"
      tabindex="0"
    >Media</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <ng-container [ngTemplateOutlet]="controls"></ng-container>
  </mat-card-actions>
  <mat-card-content>
    <ng-container
      [ngTemplateOutlet]="MEDIA_TABLE_FULL"
      *ngIf="!windowServer.isSmallWidth"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="MEDIA_TABLE_MOBILE"
      *ngIf="windowServer.isSmallWidth"
    ></ng-container>
  </mat-card-content>
</mat-card>

<ng-template #controls>
</ng-template>

<ng-template #MEDIA_TABLE_FULL>
  <app-material-table
    (filterHandler)="filterHandler($event)"
    [dataSource]="dataSource"
    [defaultFilterInfo]="filterInfo"
    [displayedColumns]="displayedColumns"
    [loading]="loading"
    [paginatedData]="paginatedData"
    paginationLabel="Select page of media"
  >
    <ng-container tableFilters>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <select
          [(ngModel)]="mediaType"
          [ngModelOptions]="{standalone: true}"
          matNativeControl
          (ngModelChange)="filterMedia()"
        >
          <option
            *ngFor="let type of mediaTypeValues | keyvalue"
            [value]="type.value"
          >{{type.key}}</option>
        </select>
      </mat-form-field>
    </ng-container>

    <ng-container
      tableColumns
      matSort
    >
      <ng-container matColumnDef="url">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Image </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <ng-container *ngTemplateOutlet="MEDIA_PICTURE; context:{picture: element}"></ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Title </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <div>{{element.title}}</div>
          <div>{{element.description}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="posted_by">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Posted by </th>
        <td
          mat-cell
          *matCellDef="let element"
        > <button
            (click)="showProfileDialog(element.posted_by)"
            mat-flat-button
            title="Click show open profile dialog"
          >{{element.posted_by?.name}}</button> </td>
      </ng-container>

      <ng-container matColumnDef="media_type">
        <th
          mat-header-cell
          *matHeaderCellDef
          [disabled]="loading"
          mat-sort-header
        > Type </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.media_type}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Posted at </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.created_at | humanDate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          *matHeaderCellDef
          mat-header-cell
        > </th>
        <td
          mat-cell
          *matCellDef="let element"
        > <button
            mat-flat-button
            (click)="goToEntity(element.media_for_type, element.media_for_id)"
          >
            View {{EntityLabels[element.media_for_type]}}
          </button> </td>
      </ng-container>
    </ng-container>
  </app-material-table>

</ng-template>

<ng-template #MEDIA_TABLE_MOBILE>
  <app-material-table
    (filterHandler)="filterHandler($event)"
    [dataSource]="dataSource"
    [defaultFilterInfo]="filterInfo"
    [displayedColumns]="displayedColumnsMobile"
    [loading]="loading"
    [paginatedData]="paginatedData"
    paginationLabel="Select page of media"
  >

    <ng-container tableFilters>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <select
          [(ngModel)]="mediaType"
          [ngModelOptions]="{standalone: true}"
          matNativeControl
          (ngModelChange)="filterMedia()"
        >
          <option
            *ngFor="let type of mediaTypeValues | keyvalue"
            [value]="type.value"
          >{{type.key}}</option>
        </select>
      </mat-form-field>
    </ng-container>

    <ng-container
      tableColumns
      matSort
    >

      <ng-container matColumnDef="url">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Media </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <p>{{element.title}}</p>
          <div class="table-row-controls">
            <ng-container *ngTemplateOutlet="MEDIA_PICTURE; context:{picture: element}"></ng-container>
          </div>
          <p>{{element.description}}</p>

          <div class="table-row-controls">
            <app-profile-bullet
              class="clickable"
              (click)="showProfileDialog(element.posted_by)"
              [profile]="element.posted_by"
            ></app-profile-bullet>
            <a
              mat-flat-button
              (click)="goToEntity(element.media_for_type, element.media_for_id)"
              title="Click to view {{EntityLabels[element.media_for_type]}}"
            >
              View {{EntityLabels[element.media_for_type]}}
            </a>
          </div>
        </td>
      </ng-container>

    </ng-container>

  </app-material-table>

</ng-template>

<ng-template
  #MEDIA_PICTURE
  let-picture="picture"
>
  <a
    *ngIf="picture.url"
    (click)="showMediaDialog(picture)"
    class="clickable"
    [ngSwitch]="picture.media_type"
    target="_blank"
    style="margin: 10px; display: inline-block;"
  >
    <img
      *ngSwitchCase="MediaTypes.Picture"
      [height]="height"
      [width]="width"
      async
      title="picture. description: {{picture.title || ''}} {{picture.description || ''}}"
      src="{{picture.url}}?width={{width}}&height={{height}}"
    >
    <div
      *ngSwitchCase="MediaTypes.Video"
      class="video-container"
      style="width: min-content; display: inline-block;"
    >
      <mat-icon>play_circle</mat-icon>
      <video
        [height]="height"
        [width]="width"
        preload="none"
        async
        title="video. description: {{picture.title || ''}} {{picture.description || ''}}"
        src="{{picture.url}}"
      ></video>
    </div>

    <img
      *ngSwitchDefault
      [height]="height"
      [width]="width"
      async
      title="picture. comment: {{picture.title || ''}} {{picture.description || ''}}"
      src="{{picture.url}}?width={{width}}&height={{height}}"
    >
  </a>
</ng-template>
