<h4 *ngIf="sails[sail_id] === null">Looks like this sail is missing.</h4>
<mat-card *ngIf="sails[sail_id]">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>sailing</mat-icon>
    </div>
    <mat-card-title
      aria-level="1"
      id="pageTitle"
      role="heading"
      tabindex="0"
    >Sail Cancel Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container>
      <ng-container *ngTemplateOutlet="TEMPLATE_CANCEL_FORM"></ng-container>
    </ng-container>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button
        (click)="submitCancelForm()"
        *ngIf="shouldEnableSubmitButton"
        mat-raised-button
        mtTooltip="Save sail changes"
      >Submit</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>

<ng-template #TEMPLATE_CANCEL_FORM>
  <form [formGroup]="sailCancelForm">
    <mat-form-field>
      <mat-label
        aria-hidden="true"
        tabindex="-1"
      >Cancel Reason</mat-label>
      <textarea
        formControlName="cancel_reason"
        matInput
        title="Reason for cancelling this sail"
        required
      ></textarea>
    </mat-form-field>
  </form>
</ng-template>
