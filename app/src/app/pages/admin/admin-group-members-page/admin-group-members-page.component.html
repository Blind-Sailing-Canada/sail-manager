<mat-card *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>group_add</mat-icon>
    </div>
    <mat-card-title
      aria-level="1"
      id="pageTitle"
      role="heading"
      tabindex="0"
    >{{groupName}} Group</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <ng-container [ngTemplateOutlet]="controls"></ng-container>
  </mat-card-actions>
  <mat-card-content>
    <ng-container [ngTemplateOutlet]="GROUP_MEMBERS_TABLE"></ng-container>
  </mat-card-content>
</mat-card>

<ng-template #controls>
  <button
    mat-raised-button
    (click)="fetchGroupMembers()"
    title="Click to re-fetch members of {{groupName}} group."
  >Refresh</button>
  <button
    mat-raised-button
    (click)="showAddMemberDialog()"
    title="Click to add a new member to {{groupName}} group."
  >Add member</button>
</ng-template>

<ng-template #GROUP_MEMBERS_TABLE>
  <app-material-table
    (filterHandler)="filterHandler($event)"
    [dataSource]="dataSource"
    [defaultFilterInfo]="filterInfo"
    [displayedColumns]="displayedColumns"
    [loading]="loading"
    [paginatedData]="paginatedData"
    paginationLabel="Select page of group members"
  >
    <ng-container
      matSort
      matSortActive="email"
      matSortDirection="asc"
      tableColumns
    >

      <ng-container matColumnDef="email">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > Email </th>
        <td
          mat-cell
          *matCellDef="let element"
          tabindex="0"
        > {{element.member.email}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th
          *matHeaderCellDef
          mat-header-cell
        > Role </th>
        <td
          mat-cell
          *matCellDef="let element"
          tabindex="0"
        > {{element.member.role}}</td>
      </ng-container>

      <ng-container matColumnDef="profile">
        <th
          *matHeaderCellDef
          mat-header-cell
          [disabled]="loading"
          mat-sort-header
        > Profile </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <span
            tabindex="0"
            *ngIf="!element.profile"
          >no profile</span>
          <app-profile-bullet
            class="clickable"
            tabindex="0"
            [profile]="element.profile"
            *ngIf="element.profile"
            (click)="showProfileDialog(element.profile, element.profile?.roles)"
            (keyup.enter)="showProfileDialog(element.profile, element.profile?.roles)"
          ></app-profile-bullet>
        </td>
      </ng-container>
      <ng-container matColumnDef="roles">
        <th
          *matHeaderCellDef
          mat-header-cell
        > Roles </th>
        <td
          mat-cell
          tabindex="0"
          *matCellDef="let element"
        > {{element.profile?.roles || ''}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th
          *matHeaderCellDef
          [disabled]="loading"
          mat-header-cell
          mat-sort-header
        > </th>
        <td
          mat-cell
          *matCellDef="let element"
        > <button
            mat-button
            (click)="deleteMember(element.member.email)"
            title="Remove {{element.member.email}} from {{groupName}} group."
          >Remove</button> </td>
      </ng-container>
    </ng-container>
  </app-material-table>
</ng-template>
