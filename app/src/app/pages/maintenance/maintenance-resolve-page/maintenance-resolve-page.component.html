<h4 *ngIf="maintenances[boat_maintenance_id] === null">Looks like this maintenance request is
  missing.</h4>
<mat-card *ngIf="maintenance">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>build</mat-icon>
    </div>
    <mat-card-title
      id="pageTitle"
      role="heading"
      tabindex="0"
    >
      Maintenance Resolve Form
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngTemplateOutlet]="TemplateResolveForm"></ng-container>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button
        (click)="submitMaintenanceResolveForm()"
        *ngIf="shouldEnableSubmit"
        mat-raised-button
      >submit</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>

<ng-template #TemplateResolveForm>
  <form [formGroup]="maintenanceResolveForm">
    <mat-form-field>
      <mat-label
        aria-hidden="true"
        tabindex="-1"
      >Service details</mat-label>
      <textarea
        formControlName="service_details"
        matInput
        title="Service description"
        required
      ></textarea>
    </mat-form-field>
  </form>
</ng-template>
