<h1
  cdkFocusInitial
  mat-dialog-title
  tabIndex="0"
>Send Notification for "{{data.sail.name}}" sail</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-radio-group
      aria-label="Notification type"
      formControlName="notificationType"
    >
      <mat-radio-button value="new">New sail notification</mat-radio-button>
      <mat-radio-button
        value="update"
        *ngIf="data.sail.calendar_id"
      >Update sail notification</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <mat-label
        aria-hidden="true"
        tabindex="-1"
        id="sail-notification-message"
      >Message (optional)</mat-label>
      <textarea
        formControlName="notificationMessage"
        aria-labelledby="sail-notification-message"
        matInput
        title="Sail notification message"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    [mat-dialog-close]="data"
    mat-raised-button
    title="Close dialog"
  >CLOSE</button>
  <button
    [disabled]="!form.valid"
    mat-raised-button
    (click)="sendAndClose()"
  >SEND</button>
</div>
