<h1
  cdkFocusInitial
  mat-dialog-title
  tabIndex="0"
>Send Notification for "{{data.social.name}}" social</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-radio-group
      aria-label="Notification type"
      formControlName="notificationType"
    >
      <mat-radio-button value="new">New social notification (Will create calendar event)</mat-radio-button>
      <mat-radio-button
        value="update"
        *ngIf="data.social.calendar_id"
      >Update social notification</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <mat-label
        aria-hidden="true"
        tabindex="-1"
        id="social-notification-message"
      >Message (optional)</mat-label>
      <textarea
        formControlName="notificationMessage"
        aria-labelledby="social-notification-message"
        matInput
        title="Social notification message"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    [mat-dialog-close]="data"
    mat-raised-button
    title="Close dialog"
  >CLOSE</button>
  <button
    [disabled]="!form.valid"
    mat-raised-button
    (click)="sendAndClose()"
  >SEND</button>
</div>
