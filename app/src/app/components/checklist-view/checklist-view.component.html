<mat-list>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="Fuel state {{checklist?.fuel}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Fuel</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.fuel}}</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="Bilge state {{checklist?.bilge}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Bilge</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.bilge}}</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="Flares state {{checklist?.flares}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Flares</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.flares}}</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="Fire extinguisher state {{checklist?.fire_extinguisher}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Extingnuisher</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.fire_extinguisher}}</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="{{checklist?.signed_by_crew? 'Signed by crew': 'Not signed by crew'}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Signed By Crew</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.signed_by_crew ? "Yes" : "No"}}</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div
      class="checklist-item"
      tabindex="0"
      role="listitem"
      attr.aria-label="{{checklist?.signed_by_skipper? 'Signed by skipper': 'Not signed by skipper'}}"
    >
      <label
        tabindex="-1"
        aria-hidden="true"
      >Signed By Skipper</label>
      <span
        tabindex="-1"
        aria-hidden="true"
      >{{checklist?.signed_by_skipper ? "Yes" : "No"}}</span>
    </div>
  </mat-list-item>

    <div

      >Comments</label>

      >{{checklist?.comments || "none"}}</p>
