<mat-form-field>
  <mat-label
    aria-hidden="true"
    tabindex="-1"
  >
    <mat-icon>search</mat-icon>{{label}}
  </mat-label>
  <input
    [attr.aria-controls]="controls"
    [attr.aria-label]="ariaLabel"
    [id]="id"
    [title]="tooltip"
    #listFilterInput
    matInput
    type="text"
    autocomplete="off"
  >
</mat-form-field>
