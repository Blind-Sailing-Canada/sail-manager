<h1
  attr.aria-label="Add Guest to {{data.sail.name}} sail"
  cdkFocusInitial
  mat-dialog-title
  tabIndex="0"
>Add Guest Dialog</h1>
<mat-dialog-content>
  <mat-form-field
    [(ngModel)]="data.guestName"
    ngDefaultControl
  >
    <mat-label
      id="labelName"
      aria-hidden="true"
      tabindex="-1"
    >Guest Name</mat-label>
    <input
      aria-labelledby="labelName"
      aria-required="true"
      matInput
      required
      type="text"
    >
  </mat-form-field>
  <mat-form-field
    [(ngModel)]="data.guest_email"
    ngDefaultControl
  >
    <mat-label
      id="guestEmail"
      aria-hidden="true"
      tabindex="-1"
    >Guest Email (required to sign waiver)</mat-label>
    <input
      aria-labelledby="guestEmail"
      aria-required="true"
      matInput
      required
      type="email"
    >
  </mat-form-field>
  <mat-form-field
    [(ngModel)]="data.guest_of_id"
    ngDefaultControl
  >
    <mat-label
      id="labelRole"
      aria-hidden="true"
      tabindex="-1"
    >Guest of</mat-label>
    <select
      matNativeControl
      required
    >
      <option
        *ngFor="let user of data.usersOnSail"
        [value]="user.id"
      >{{user.name}}</option>
    </select>
  </mat-form-field>
  <mat-error *ngIf="!isFormValid">Please fill out all required fields.</mat-error>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    (click)="addAndClose()"
    mat-raised-button
    title="Add guest"
    [disabled]="!isFormValid"
  >ADD</button>
  <button
    [mat-dialog-close]="data"
    mat-raised-button
    title="Close dialog"
  >CLOSE</button>
</div>
